<div class="container mt-3">

  <h1>{{ title }}</h1>
  
  <form>
    <div class="form-group">
      <label for="" class="form-label">First number</label>
      <!-- Relate input with num1 attribute -->
      <input type="number" class="form-control" placeholder="Type a number" [(ngModel)]='num1' name="num1">
    </div>

    <div class="form-group">
      <label for="" class="form-label mt-3">Second number</label>
      <!-- Relate input with num2 attribute -->
      <input type="number" class="form-control" placeholder="Type a number" [(ngModel)]='num2' name="num2">
    </div>
    
    <button class="btn btn-primary mt-3" (click)='sumNumbers()'>Add numbers</button>
  </form>

  <p class="">
    Result: {{ result }}
  </p>
</div>
